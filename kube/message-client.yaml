apiVersion: v1
kind: Service
metadata:
  name: message-client
spec:
  selector:
    app: message-client
  ports:
    - port: 8080
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-client
spec:
  replicas: 5
  selector:
    matchLabels:
      app: message-client
  template:
    metadata:
      labels:
        app: message-client
    spec:
      containers:
        - name: app
          image: ctrlouis/message-client:1.0
          ports:
            - containerPort: 80
          env:
            - name: MESSAGE_API
              value: message-api:8081
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          imagePullPolicy: Always